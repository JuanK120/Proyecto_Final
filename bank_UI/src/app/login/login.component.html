<div class="d-flex flex-column">
    <div class="container align-self-center">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
        <div class="form-group row input-group input-group-lg">
          <label class="col-sm-3 col-form-label"> Email:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="form-group row input-group input-group-lg">
          <label class="col-sm-3 col-form-label"> Password: </label>
          <div class="col-sm-7">
            <input type="text" class="form-control" formControlName="password">
  
          </div>
        </div>

        <div class="form-group input-group input-group-lg d-flex justify-content-center align-content-center">
            <button class="btn btn-success align-self-center" type="submit"> LOGIN </button>
        </div>
      </form>
      <div class="row float-end">
            <a [routerLink]="['/aboutDev']"><i class="fa fa-solid fa-arrow-left"></i></a>
      </div>
    </div>
</div>
